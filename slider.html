<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1558px;margin:0px auto 86px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/10-MAR-BRAHMAN-01-2.jpg" alt="Pastel con Fresa"  title="Pastel con Fresa" data-description="Maravilloso Pastel que te hará derretirte" />
                </li>
                <li><img src="images/images-Pica.png" alt="Pastel de Chocolate"  title="Pastel de Chocolate" data-description="Pastel para tus dias lluviosos" />
                </li>
                <li><img src="images/maxresdefault%20%281%29.jpg" alt="Pastel de Fresa con Chcocolate"  title="Pastel de Fresa con Chcocolate" data-description="Una maravillosa combinación" />
                </li>
                <li><img src="images/pastel_productos.jpg" alt="Pastel de Zarzamora"  title="Pastel de Zarzamora" data-description="Un deleite de la naturaleza" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/10-MAR-BRAHMAN-01-2-tn.jpg" alt="Pastel con Fresa" title="Pastel con Fresa" /></li>
                <li><img src="images/images-Pica-tn.png" alt="Pastel de Chocolate" title="Pastel de Chocolate" /></li>
                <li><img src="images/maxresdefault%20%281%29-tn.jpg" alt="Pastel de Fresa con Chcocolate" title="Pastel de Fresa con Chcocolate" /></li>
                <li><img src="images/pastel_productos-tn.jpg" alt="Pastel de Zarzamora" title="Pastel de Zarzamora" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Image Slider jQuery">Responsive Image Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
